<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-white text-center">
        <div class="row">
            <div class="col-lg p-2 bg-primary">Primary</div>
            <div class="col-lg p-2 bg-success">Success</div>
            <div class="col-lg p-2 bg-danger">Danger</div>
            <div class="col-lg p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm p-2 bg-primary">Primary</div>
            <div class="col-sm p-2 bg-success">Success</div>
            <div class="col-sm p-2 bg-danger">Danger</div>
            <div class="col-sm p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg p-2 bg-primary">Primary</div>
            <div class="col-lg-4 p-2 bg-success">Success</div>
            <div class="col-lg-6 p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col order-xl-1 order-lg-2 order-md-3 order-sm-4 p-2 bg-primary">Primary</div>
            <div class="col order-xl-2 order-lg-3 order-md-4 order-sm-1 p-2 bg-success">Success</div>
            <div class="col order-xl-3 order-lg-4 order-md-1 order-sm-2 p-2 bg-danger">Danger</div>
            <div class="col order-xl-4 order-lg-1 order-md-2 order-sm-3 p-2 bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 p-2 bg-primary">Primary</div>
            <div class="col-md-2 p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-2 p-2 bg-primary">Primary</div>
            <div class="col-md-2 offset-md-4 p-2 bg-success">Success</div>
            <div class="col-md-2 offset-md-2 p-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
