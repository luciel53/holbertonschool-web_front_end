<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
		<title>Everybody loves cookies</title>
	</head>
	<body>
		<!-- Javascript -->
		<script type="application/javascript">
			function setCookiesAndShowWelcomeMessage() {
				/* Set variables */
				let firstnameValue = document.getElementById("firstname").value;
				let emailValue = document.getElementById("email").value;
				/* create 2 cookies */
				Cookies.set("firstname", firstnameValue, { expires: 864000 });
				Cookies.set("email", emailValue, { expires: 864000 });
				alert('Congrats !');
				console.log(document.cookie);

				/* call the showWelcomeMessageOrForm */
				showWelcomeMessageOrForm();
			}

			function showCookies() {
				/* Set variables */
				let firstnameValue = document.getElementById("firstname").value;
				let emailValue = document.getElementById("email").value;
				/* create a DOM element p */
				let paragraph = document.createElement("p");
				/* set the inner html with Cookies: and value of the cookie */
				paragraph.innerHTML = "Email: " + Cookies.get(emailValue) + " - Firstname: " + Cookies.get(firstnameValue);
				/* add paragraph at the bottom of the page */
				document.body.appendChild(paragraph);
			}

			function showForm() {
				let form = document.getElementById("form");
				if (form)
					form.style.display = "block";
			}

			function hideForm() {
				/* hide the form */
				let form = document.getElementById("form");
				if (form)
					form.style.display = "none";
			}

			function deleteCookiesAndShowForm () {
				/* remove the cookies */
				Cookies.remove("firstname");
				Cookies.remove("email");
				/* calls showForm */
				showForm();
			}

			function showWelcomeMessageOrForm () {
				/* set the cookies and store them in variables */
				let CookieFirstname = Cookies.get("firstname");
				console.log(CookieFirstname);
				if (!CookieFirstname) {
					showForm();
				}
				else
				{
					/* create a new div */
					let newDiv = document.createElement("div");
					/* create h1 element, will contain the welcome message */
					let title = document.createElement("h1");

					/* create anchor element */
					let anchor = document.createElement("a");
					anchor.textContent = "(logout)";

					/* style CSS to anchor element */
					anchor.style.fontWeight = "normal";
					anchor.style.marginLeft = "10px";
					anchor.style.fontStyle = "italic";

					/* add the welcome message */
					title.textContent = "Welcome: " + CookieFirstname;
					title.appendChild(anchor);

					/* append title to new div */
					newDiv.appendChild(title);

					/* append the new div to the body */
					document.body.appendChild(newDiv);

					/* click event when clicking on anchor */
					anchor.addEventListener("click", function() {
						deleteCookiesAndShowForm();
						newDiv.remove();
					});
					hideForm();
				}
			}

		</script>

		<!-- html -->
		<div id="form">
			<h1>Login to the website</h1>
			<input type="text" id="firstname" placeholder="Firstname">
			<input type="text" id="email" placeholder="Email">
			<button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button><br/>
		</div>
	</body>
</html>
