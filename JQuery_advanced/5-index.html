    <body>
		<script type="application/javascript">
			function createFamilyTree () {
				$("body").append("<table></table>");
				$("table").append(
					$("<thead>").append(
						$("<tr>").append(
							$("<th>").text("Firstname"),
							$("<th>").text("Lastname"))));
				$("table").append("<tbody>");

			};

			function addNewMember (firstName, lastName) {
				$("tbody").append(
					$("<tr>").append(
						$("<td>").text(firstName),
						$("<td>").text(lastName),
						$("<td>").text("x").css("background-color", "orange").on("click", function () {
							$(this).closest("tr").remove();
							})
					)
				);
			}

			$(function () {
				createFamilyTree();
				addNewMember('Guillaume', 'Salva');
				addNewMember('Arielle', 'Snizt');
				addNewMember('Fanette', 'Snizt');
				addNewMember('Gerard', 'Snizt');
				addNewMember('Victor', 'Salva');
			});
				</script>

    </body>

</html>
